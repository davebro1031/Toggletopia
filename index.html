<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <script src="puzzleEngine.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav class = "navbar">
            <a href="#" class="nav-branding">Toggletopia</a>
            <div class = 'utilities'>
                <div class = "dropdown">
                    <div class="select">
                        <span class = "selected">Medium</span>
                        <div class="caret"></div>
                    </div>
                    <ul class = "menu">
                        <li onclick = setDifficulty(gameMapS5)>Easy</li>
                        <li onclick = setDifficulty(gameMapS8) class = "active">Medium</li>
                        <li onclick = setDifficulty(gameMapSPM)>Hard</li>
                    </ul>
    
                </div>
                <div>
                    info
                </div>
                <div>
                    hints
                </div>
            </div>


        </nav>
    </header>

    <button id = "reset" onclick = "resetButtons()">reset</button>
    <button id="newPuzzle" onclick="newTarget()">new puzzle</button>

    <div id = "board">

        <div id = "buttons">
        </div>


        <div id = "targetSequence">
        </div>



    </div>


</body>
</html>
