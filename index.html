<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <script src="puzzleEngine.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav class = "navbar">
            <a href="#" class="nav-branding">Toggletopia</a>
            <div class = 'utilities'>

                <div class = "settingsSelect">
                    <img src="info.png" class ="nav-img" alt="Info">
                </div>

                <div class = "dropdown">
                    <div class="select">
                        <span class = "selected">Medium</span>
                        <div class="caret"></div>
                    </div>
                    <ul class = "menu">
                        <li onclick = setDifficulty(gameMapS5)>Easy</li>
                        <li onclick = setDifficulty(gameMapS8) class = "active">Medium</li>
                        <li onclick = setDifficulty(gameMapSPM)>Hard</li>
                    </ul>
    
                </div>
                
                <div id="newPuzzle" class = "select" onclick="newTarget()">new puzzle</div>

                <div id = "settings">
                    <div class="settingsSelect">
                        <img src="settingsGear.png" alt="Settings" class = "nav-img">
                    </div>
                    <ul class = "settingsMenu">
                        <li>
                            <div>Show Switches</div>
                            <label class = "switch">
                                <input type="checkbox" onclick = "switchStateToggle()">
                                <span class="slider"></span>
                            </label>
                        </li>

                        <li>
                            <div>Show Distance to Solve</div>
                            <label class = "switch">
                                <input type="checkbox" onclick = "distanceToSolveToggle()">
                                <span class="slider"></span>
                            </label>
                        </li>

                        <li>
                            <div>Mode 3</div>
                            <label class = "switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </li>
                    </ul>
                </div>



            
            </div>


        </nav>
    </header>

    <div id = "game">
        <div id = "board"></div>

        <div class = "switchdiv"></div>

        <div class = "distance">
            <div>
                Number of clicks to solve:
            </div>
            <div id = "distanceToSolve"></div>
        </div>

    </div>

</div>



</body>
</html>
