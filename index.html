<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <script src="puzzleEngine.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "menu">
        <a href="">Easy</a>

            <button id = "1", class = "off" onclick = "toggle('1')"></button>

            <button id = "3", class = "off" onclick = "toggle('3')"></button>
            <button id = "4", class = "off" onclick = "toggle('4')"></button>
            <button id = "5", class = "off" onclick = "toggle('5')"></button>

            <button id = "7", class = "off" onclick = "toggle('7')"></button>
            <button id = "8", class = "off" onclick = "toggle('8')"></button>
        </div>

        <div id = "targetSequence">
            <div id = "1t" class = "off"></div>
            <div id = "2t" class = "off"></div>
            <div id = "3t" class = "off"></div>
            <div id = "4t" class = "off"></div>
            <div id = "5t" class = "off"></div>
            <div id = "6t" class = "off"></div>
            <div id = "7t" class = "off"></div>
            <div id = "8t" class = "off"></div>

    </div>
