<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <script src="puzzleEngine.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "menu">
        <div>Easy</div>
        <div>Medium</div>
        <div>Hard</div>
    </div>

    <button id = "reset" onclick = "resetButtons()">reset</button>
    <button id="newPuzzle" onclick="newTarget()">new puzzle</button>

    <div id = "board">

        <div id = "buttons">
            <div id = "1", class = "off" onclick = "toggle('1')"></div>
            <div id = "2", class = "off" onclick = "toggle('2')"></div>
            <div id = "3", class = "off" onclick = "toggle('3')"></div>
            <div id = "4", class = "off" onclick = "toggle('4')"></div>
            <div id = "5", class = "off" onclick = "toggle('5')"></div>
            <div id = "6", class = "off" onclick = "toggle('6')"></div>
            <div id = "7", class = "off" onclick = "toggle('7')"></div>
            <div id = "8", class = "off" onclick = "toggle('8')"></div>
        </div>


        <div id = "targetSequence">
            <div id = "1t" class = "off"></div>
            <div id = "2t" class = "off"></div>
            <div id = "3t" class = "off"></div>
            <div id = "4t" class = "off"></div>
            <div id = "5t" class = "off"></div>
            <div id = "6t" class = "off"></div>
            <div id = "7t" class = "off"></div>
            <div id = "8t" class = "off"></div>
        </div>



    </div>


</body>
</html>
